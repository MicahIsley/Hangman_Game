<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Chewy|Sanchez:400i" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	</head>
	
	<body>

		<div id= "title">
			<h1>Guess the Fruit!</h1>
		</div>
		<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Mystery Fruit</h2>
					<p id= "word"></p>
			</div>

			<div class="col-sm-6">
			<h2>Letters Guessed</h2>
				<p id= "wrong"></p>
			</div>	
		</div>	
		<div class="row">
			<div class="col-sm-3">
				<img src="assets/images/fruitpic2.jpg" class="img-responsive" alt="Responsive image">
			</div>	
			<div class="col-sm-6">
				<h2>Guesses Left</h2>
					<p id= "guesses"></p>
			</div>		
			<div class="col-sm-3">
				<img src="assets/images/fruitpic4.jpg" class="img-responsive" alt="Responsive image">
			</div>	
		
		</div>				
		
		<div class="row">
			<div class="col-sm-6">
				<h2>Wins</h2>
					<p id= "wins"></p>
			</div>
		
			<div class="col-sm-6">
				<h2>Loses</h2>
					<p id= "loses"></p>
			</div>	
		</div>
		</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
